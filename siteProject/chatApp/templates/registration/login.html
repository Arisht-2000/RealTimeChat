{% extends "chatApp/base.html" %}
{% block title %}Sign In - Real-Time Chat{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <span class="brand"><i class="fas fa-comments"></i> Real-Time Chat</span>
            <span class="auth-links">
                <span style="font-size: 0.95rem;">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </span>
            </span>
        </div>
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
    </div>
{% endblock %}
