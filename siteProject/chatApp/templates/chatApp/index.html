<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            .footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            input[type="text"] {
                font-size: 0.9rem;
                padding: 8px;
            }
            button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            .footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Real-Time Chat</h1>
        <p>Enter the chatroom code to join:</p>
        <input type="text" id="chatroomCode" placeholder="Enter chatroom code">
        <button onclick="joinChatroom()">Join Chatroom</button>
        <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
        <div class="footer">
            <p>Powered by Real-Time Chat</p>
        </div>
        </div>

        <script>
        function joinChatroom() {
            const chatroomCode = document.getElementById('chatroomCode').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = ''; // Clear previous error message
            if (chatroomCode) {
            window.location.pathname = `/chatroom/${chatroomCode}/`;
            } else {
            errorMessage.textContent = 'Please enter a valid chatroom code.';
            }
        }
        </script>
</body>
</html>
