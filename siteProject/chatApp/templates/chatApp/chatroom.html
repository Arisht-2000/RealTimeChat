{% extends "chatApp/base.html" %}
{% block title %}Chatroom - Real-Time Chat{% endblock %}
{% block extra_css %}
    <style>
        .chat-container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="chat-container">
        <div id="react-chat"></div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
      window.username = "{{ request.user.username|escapejs }}";
    </script>
    <!-- React and your bundle should be loaded here -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="{% static 'chatApp/ChatArea.bundle.umd.cjs' %}"></script>
    <script>
        if (window.React && window.ReactDOM && window.ChatArea) {
            const container = document.getElementById('react-chat');
            window.ReactDOM.createRoot(container).render(window.React.createElement(window.ChatArea));
        }
    </script>
{% endblock %}
