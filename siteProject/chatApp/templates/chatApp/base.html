<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real-Time Chat{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'chatApp/img/logo.svg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'chatApp/css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="brand"><img src="{% static 'chatApp/img/logo.svg' %}" alt="Logo" style="height:1.2em;vertical-align:middle;margin-right:6px;"> Real-Time Chat</span>
            <span class="auth-links">
                {% if user.is_authenticated %}
                    <span style="font-size: 0.95rem;">Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Sign out</a></span>
                {% else %}
                    <a href="{% url 'login' %}">Sign in</a> | <a href="{% url 'signup' %}">Sign up</a>
                {% endif %}
            </span>
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
            <p>Powered by Real-Time Chat</p>
        </div>
    </div>
    <script src="{% static 'chatApp/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
